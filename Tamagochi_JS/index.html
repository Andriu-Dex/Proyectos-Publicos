<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tamagotchi">
        <img id="logo" src="/Tamagochi_JS/Fondos/Logo_tamagochi.png" alt="Logo Tamagochi">
        <div id="contenedor-marco">
            <img id="fondo-marco" src="Fondos/MarcoParaBotones.png" alt="Marco de la mascota">
            <div id="estado">
                <img id="imagen-estado" src="Gato/feliz.png" alt="Estado del Tamagotchi">
                <p id="animo">Ánimo: Feliz</p>
                <p id="energia">Energía: 100</p>
                <p id="hambre">Hambre: 0</p>
            </div>
            <div id="acciones">
                <button id="alimentar">Alimentar</button>
                <button id="jugar">Jugar</button>
                <button id="descansar">Descansar</button>
            </div>
            <div id="inspiracion">
                <p id="frase">Mantén una actitud positiva y feliz.</p>
            </div>
        </div>
    </div>
    <script src="tamagotchi.js"></script>
</body>
</html>
