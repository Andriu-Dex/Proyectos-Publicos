<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pantalla-bienvenida" class="activo">
        <h1>Bienvenidos a Tamagotchi</h1>
        <label for="nombre-mascota">Ingrese el nombre de su mascota:</label>
        <input type="text" id="nombre-mascota" name="nombre-mascota">
        <button id="crear-mascota">Crear</button>
    </div>

    <div id="pantalla-tamagotchi">
        <img id="logo" src="Fondos/Logo_tamagochi.png" alt="Logo Tamagotchi">
        <div id="tamagotchi">
            <div id="contenedor-marco">
                <div id="nombre-mascota-display"></div>
                <img id="imagen-escenario" src="Escenarios/sala.png" alt="Escenario">
                <img id="imagen-tamagotchi" src="Gato/feliz.gif" alt="Tamagotchi">
            </div>
            <div id="acciones">
                <img id="izquierda" src="Fondos/FelchaIzq.png" alt="Izquierda"> 
                <img id="interaccion" src="Fondos/Interactuar.png" alt="Interactuar"> 
                <img id="derecha" src="Fondos/FelchaDer.png" alt="Derecha"> 
            </div>
            <div id="inspiracion">
                <p id="mensaje"></p>
            </div>
        </div>
    </div>

    <script src="tamagotchi.js"></script>
</body>
</html>
