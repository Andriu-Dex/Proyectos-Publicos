<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mi Tamagotchi</h1>
        <div id="tamagotchi">
            <img id="tamagotchiImage" src="/Gato/feliz.png" alt="Tamagotchi"><!-- Cambia 'feliz.png' a tu imagen personalizada -->
            <div id="status">Feliz</div><!-- Este texto cambiará dinámicamente -->
        </div>
        <button id="feedButton">Alimentar</button>
        <button id="playButton">Jugar</button>
        <button id="sleepButton">Dormir</button>
        <div id="inspiration"></div><!-- Este div mostrará las frases de inspiración -->
    </div>
    <script src="tamagochi.js"></script><!-- Asegúrate de que la ruta a script.js sea correcta -->
</body>
</html>
